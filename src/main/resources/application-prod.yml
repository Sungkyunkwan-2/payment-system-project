spring:
  application:
    name: payment-team-project

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate   # 운영: validate 또는 none 권장
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  config:
    import:
      - optional:aws-parameterstore:/payment-team-project/

server:
  port: 8080
  servlet:
    context-path: /

# PortOne (운영에서는 기본값으로 secret 박지 말기)
portone:
  api:
    base-url: https://api.portone.io
    secret: ${PORTONE_API_SECRET}
  store:
    id: ${STORE_SECRET}
  channel:
    kg-inicis: ${KG_INICIS_CHANNEL}
    toss: ${TOSS_CHANNEL}
  webhook:
    secret: ${WEBHOOK_SECRET}

# JWT
jwt:
  secret: ${JWT_SECRET}
  access-token-validity: 1800
  refresh-token-validity: 604800

# Thymeleaf (서버 렌더링 쓸 때만)
thymeleaf:
  cache: true

# 로깅(운영은 INFO 위주)
logging:
  level:
    root: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: OFF
    org.hibernate.type.descriptor.sql: OFF

cookie:
  secure: true